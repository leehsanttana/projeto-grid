<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">

    <meta name="application-name" content="VS Code"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Calotas</title>
    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>


<body>

    <nav class="navbar navbar-expand-md bg-black navbar-dark fixed-top">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Produtos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contatos</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <main class="container-fluid text-center" id="main">   
        <h1 class="display-4">Seja Bem-vindo à</h1>
        <img src="image/grid-logo.png" alt="Logotipo da Grid" class="img-fluid">
        <div class="btn btn-orange button col-md-3 mt-4 d-block mx-auto">
            <a href="" class="nav-link">Conheça nossas linhas de calota!</a>
        </div>
    </main>
    
    <section class="container-fluid bg-black py-5" id="produtos">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                  <div id="demo" class="carousel slide" data-ride="carousel">

                    <ul class="carousel-indicators">
                      <li data-target="#demo" data-slide-to="0" class="active"></li>
                      <li data-target="#demo" data-slide-to="1"></li>
                      <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                  
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="image/banner-prata.jpg" alt="Linha de Calotas Prata" class="mx-auto d-block">
                      </div>
                      <div class="carousel-item">
                        <img src="image/banner-preto.jpg" alt="Linha de Calotas Preta" class="mx-auto d-block">
                      </div>
                      <div class="carousel-item">
                        <img src="image/banner-gss.jpg" alt="Linha de Calotas GSS" class="mx-auto d-block">
                      </div>
                    </div>
                  
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </a>
                  
                </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/4783fe1c33.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
